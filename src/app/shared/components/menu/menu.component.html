<div class="card">
    <p-menubar [model]="MenuItems">
        <ng-template pTemplate="start">
            <img src="https://primefaces.org/cdn/primeng/images/primeng.svg" height="40" class="mr-2" />
        </ng-template>
        <ng-template pTemplate="end">
            <img src="./favicon.ico" alt="icono">

    </p-menubar>
</div>
